<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tay's Tip Calculator</title>
  <meta name="description" content="A simple javascript tip calculator">
  <meta name="author" content="Taylor Cool">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <div class="container" style="padding-top: 5rem">
    <div class="card">
        <h1 class="card-header" style="background-color: blue;
        color: white">TIP CALCULATOR</h1>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="billAmt">Bill Amount</label>
                    <input id="billAmt" type="text" class="form-control"
                    placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="serviceQual">How was your service?</label>
                    <select class="form-control" id="serviceQual">
                        <option value="0.3">Outstanding!</option>
                        <option value="0.25">Good</option>
                        <option value="0.2">Average</option>
                        <option value="0.15">Poor</option>
                        <option value="0.1">Terrible</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb-2"
                    id="calculate">Calculate tip</button>
                </div>
            </form>
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
            </div>
        </div>
    </div>
    </div>

  <script src="js/script.js"></script>
</body>
</html>
